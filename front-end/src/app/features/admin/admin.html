<div class="h-full w-full">
  @if(!isLoggedIn()) {
    <div class="h-full w-full flex items-center justify-center">

      <div class=" h-1/2 w-1/4 p-2 bg-white rounded-lg mx-auto shadow-lg">
        <div class="text-center text-lg font-semibold">
          Login
        </div>
        @if(isLoading()){
          <div class="text-center">
            <p class="animate-bounce">Loading...</p>
          </div>
        }
        @if(errorMessage()) {

          <div class="text-center bg-red-100 rounded text-red-500 w-full break-all">
            <p class="p-2">sretertwradsfklnaskjdfaksjdfadshfjasdhfadskjfhadsfhjadshfashdj</p>

          </div>
        }
        <div class="h-full w-full flex flex-col items-center justify-center">
          <label for="pass">Password</label>
          <input [(ngModel)]="password" class="bg-gray-200 rounded-lg px-2 py-1" type="password" name="pass" id="pass">
          <button (click)="onLogin()" class="rounded-lg w-1/4 mt-4 shadow-lg p-2 bg-green-500 text-white font-semibold">
            Sign In
          </button>
        </div>
      </div>

    </div>
  }
  @else {
  <nav class="p-2 border-b border-b-gray-300">
    <ul>
      <li routerLink="/admin" class="flex hover:cursor-pointer items-center gap-2">
        <svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: #020202;
                  stroke-miterlimit: 10;
                  stroke-width: 1.92px;
                }
              </style>
            </defs>
            <g id="roll_brush" data-name="roll brush">
              <line class="cls-1" x1="5.24" y1="11.08" x2="18.66" y2="11.08"></line>
              <line class="cls-1" x1="5.24" y1="18.76" x2="18.66" y2="18.76"></line>
              <line class="cls-1" x1="5.24" y1="14.92" x2="18.66" y2="14.92"></line>
              <rect class="cls-1" x="1.4" y="1.49" width="21.1" height="21.1"></rect>
              <polygon class="cls-1" points="22.5 7.25 16.23 7.25 14.31 7.25 1.4 7.25 1.4 1.49 22.5 1.49 22.5 7.25"></polygon>
              <line class="cls-1" x1="4.28" y1="4.37" x2="6.2" y2="4.37"></line>
              <line class="cls-1" x1="8.11" y1="4.37" x2="10.03" y2="4.37"></line>
              <line class="cls-1" x1="11.95" y1="4.37" x2="13.87" y2="4.37"></line>
            </g>
          </g>
        </svg>
        Posts
      </li>
    </ul>

  </nav>
  <div class="h-full w-full container mx-auto">
    <router-outlet></router-outlet>

  </div>
  }


</div>
