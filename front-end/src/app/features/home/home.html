<div class="container mx-auto py-5 h-full w-full">

<div class="mb-2 w-full mt-10">
  <div class="text-center mb-4">
    <span class="text-4xl title text-[#6E3E6F] font-bold">FEATURED RECIPES</span>
  </div>
  <div class="flex flex-wrap gap-10 p-3 justify-center">
    @for (item of blogService.posts(); track $index) {
      <a [href]="'/blogDetails/'+ item.SLUG"   class="flex items-center p-2 gap-2 flex-col hover:cursor-pointer transition-all h-full  rounded-lg">
        <div class="rounded-lg">
          <img [src]="'/api/getThumbnail/' + item.ID" height="200px" width="200px" alt="thumbnail">
        </div>
        <div>
          <span class="text-xl p-4 title">{{item.TITLE}}</span>
        </div>
      </a>
    }
  </div>





</div>

<div class="w-full h-1/2 flex flex-col px-4 gap-10 justify-center items-center">
  <span class="text-5xl text-center text-[#6E3E6F] title"> Welcome to Mailan Home Bakery</span>
  <p class="charcoal title text-center text-2xl">your virtual neighborhood bakery </p>
  <button routerLink="recipes"  class="py-3  hover:cursor-pointer px-8 rounded-lg bg-[#E4B52E]">
    <span class="text-[#6E3E6F] title  text-3xl">START BAKING</span>
  </button>
</div>




</div>
